<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <style>

    form {
      background-color: #5e9cff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 300px;
    }
    body {
  background-color: #b9ceff; /* dark navy blue */
    }

    button:hover {
      background-color: #2563eb;
    }

    .hint {
      background-color: #2d3748;
      color: #cbd5e0;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      display: none; /* Initially hidden */
    }

    .hint-btn {
      margin-top: 20px;
      background-color: #38bdf8;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .hint-btn:hover {
      background-color: #0ea5e9;
    }

  </style>
  <h2>CTF Login</h2>
  <form id="loginForm">
    <label>Username:</label>
    <input type="text" id="username" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
    <!-- my favorite website https://futureboy.us/stegano/decinput.html -->
  </form>
  
  <button class="hint-btn" id="showHintsBtn">Show Hints</button>

  <!-- Hidden Hint Content -->
  <div class="hint" id="hint1">
    <p><strong>Hint 1:</strong> Sometimes the answer is hidden in unexpected places, like the error page.</p>
  </div>
  <div class="hint" id="hint2">
    <p><strong>Hint 2:</strong> I like to upload my favorite images to my favorite website.</p>
  </div>

  <script>
    // Toggle visibility of hints when the button is clicked
    document.getElementById('showHintsBtn').addEventListener('click', function() {
      const hint1 = document.getElementById('hint1');
      const hint2 = document.getElementById('hint2');

      // Check if hints are already visible
      if (hint1.style.display === 'none' || hint2.style.display === 'none') {
        hint1.style.display = 'block';
        hint2.style.display = 'block';
        this.textContent = 'Hide Hints'; // Change button text
      } else {
        hint1.style.display = 'none';
        hint2.style.display = 'none';
        this.textContent = 'Show Hints'; // Change button text back
      }
    });


    const correctUsername = "admin";
    const correctPassword = "ctf2025";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === correctUsername && password === correctPassword) {
        window.location.href = "success.html";
      } else {
        window.location.href = "error.html";
      }
    });
  </script>
  <h4>
    CTF Type: Web / Steganography
  </h4>
</body>
</html>
